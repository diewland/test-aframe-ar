<script src="./lib/aframe.0.6.0.js"></script>
<script src="./lib/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>

  <a-scene embedded arjs>

    <a-assets>
      <a-asset-item id="drg-obj" src="./models/dragon/alduin-dragon.obj"></a-asset-item>
      <a-asset-item id="drg-mtl" src="./models/dragon/alduin-dragon.mtl"></a-asset-item>

    <a-entity position='0 0 0' scale='0.003 0.003 0.003' obj-model="obj: #drg-obj; mtl: #drg-mtl"></a-entity>
    <a-marker-camera preset='hiro'></a-marker-camera>

  </a-scene>
</body>
